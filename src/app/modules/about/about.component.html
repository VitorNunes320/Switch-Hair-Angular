<app-title [titulo]="titulo"></app-title>
<br>
<mat-grid-list cols="4" rowHeight="200px" [gutterSize]="'10px'">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows">
        <img [src]="tile.image" alt="" layout-fill style="width:100%; height: auto;">
    </mat-grid-tile>
</mat-grid-list>
